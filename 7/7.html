        <script>
            function addNewBlock(){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '20px';
                newBlock.style.border = '3px solid';
                newBlock.style.borderBlockColor = 'white';
                newBlock.style.width = '230px';
                newBlock.style.padding = '20px 15px 10px ';
                newBlock.style.margin = '10px ';
                document.querySelector('main').appendChild(newBlock);
            }
            function addNewBlocks(){
                const countInput = document.getElementById('block-count');
                const count = parseInt(countInput.value) || 1;
                document.querySelectorAll('.block').forEach(block => block.remove());
                const baseWidth = 150;  
                const step = 20;   
                let main = document.querySelector('main');
                for(let i=0; i<10; i++){
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '20px';
                    newBlock.style.height = '20px';
                    newBlock.style.border = '3px solid';
                    newBlock.style.color = 'white';
                    newBlock.style.borderBlockColor = 'white';
                    newBlock.style.width = `${baseWidth + step * i}px`;
                    
                    newBlock.style.padding = '20px 15px 10px ';
                    newBlock.style.margin = '10px ';
                    newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2* i**2}`;
                    main.appendChild(newBlock);
                } 
             }
        </script>

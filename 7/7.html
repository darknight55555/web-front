<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            function addNewBlock(){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '20px';
                newBlock.style.border = '3px solid';
                newBlock.style.borderBlockColor = 'white';
                newBlock.style.width = '230px';
                newBlock.style.padding = '20px 15px 10px ';
                newBlock.style.margin = '10px ';
                document.querySelector('main').appendChild(newBlock);
            }
    
            function add20_50 (){
                let main = document.querySelector('main');
                for (let i = 20; i<=50; i+=2.5 ) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '40px';
                    newBlock.style.border = '1px solid';

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
            function add10__80 (){
                let main = document.querySelector('main');
                for (let i = 10; i>=-80; i-=3 ) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '24px';
                    newBlock.style.border = '1px solid';
                    newBlock.style.borderRadius = '24px  ';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.display = 'inline-block';
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }
            function addBlocksCircle(){
               




                const count = parseInt(document.getElementById("blockCircle").value);
                const main = document.querySelector("main");

                  for (let i = count; i >= 1; i--) {
                // Создаем новый круг
                let circle = document.createElement("div");
                circle.className = "circle";
                
                circle.style.display = 'inline-block';
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.borderRadius = '50%'; /* Делаем элемент круглым */
                circle.style.textAlign = 'center';
                circle.style.verticalAlign = 'middle';
                circle.style.lineHeight = '45px'; 
                
                circle.style.margin = '10px';
                circle.style.color = 'white'; /* Цвет текста */
                circle.style.fontWeight = 'bold'; /* Жирный текст */
                // Определяем, четный или нечетный круг
                if (i % 2 === 1) {
                    // Нечетный номер - красный
                    circle.classList.add("odd");
                } else {
                    // Четный номер - зеленый
                    circle.classList.add("even");
                }
                
                // Добавляем номер в круг
                circle.textContent = i;
                
                // Добавляем круг в контейнер
                main.appendChild(circle);
            }
            }
        
                function addBlocksFromInput() {
                const count = parseInt(document.getElementById("blockCount").value);
                const main = document.querySelector("main");

                const baseWidth = 200;
                const step = 25;

                for (let i = 0; i < count; i++) {
                let newBlock = document.createElement('div');
                
                // Цвет: меняем цвет по шкале HSL
                
                    newBlock.style.backgroundColor = `green`;
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '30px';
                    newBlock.style.border = '3px solid';
                    newBlock.style.borderRadius =' 20px ';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.margin = '10px 8px';
                    newBlock.style.color = 'white';
                    newBlock.style.borderBlockColor = 'white';
                    newBlock.style.width = `${baseWidth + step * i}px`;
                    // Ширина блока
                    const width = baseWidth + step * i;
                    newBlock.style.width = width + "px";

                    newBlock.innerHTML = `Блок №${i + 1} — ширина: ${width}px`;
                    main.appendChild(newBlock);
                    }
                }
                function opacityChange(){
                    
                    const main = document.querySelector("main");

                    const baseOpacity = 0 ;
                    const step = 10;

                    for (let i = 0; i < 10; i++) {
                    let newBlock = document.createElement('div');

                
                
                        newBlock.style.backgroundColor = `green`;
                        newBlock.style.backgroundColor = 'green';
                        newBlock.style.height = '30px';
                        newBlock.style.border = '3px solid';
                        newBlock.style.borderRadius =' 20px ';
                        newBlock.style.textAlign = 'center';
                        newBlock.style.margin = '10px 8px';
                        newBlock.style.color = 'white';
                        newBlock.style.borderBlockColor = 'white';
                        newBlock.style.width = `400px`;
                        

                        // Ширина блока
                        const opacity = baseOpacity + step*i ;
                        newBlock.style.opacity = opacity + "%";

                        newBlock.innerHTML = `${i + 1}`;
                        main.appendChild(newBlock);
                        }
                }

        
        </script>
        <style>
            .button{
                border: 3px solid;
            }
            .circle.odd {
            background-color: red;
            }
        
            /* Стиль для четных кругов (зеленые) */
            .circle.even {
                background-color: green;
            }
        </style>
    </head>

    <body>
            <header >
            </header>

            <main>
                <label for="blockCount">Количество блоков:</label>
                <input type="number" id="blockCount" value="5" min="1" max="100">
                <button class="button" onclick="addBlocksFromInput()">Создать блоки</button>
                <button  onclick="addNewBlock()">Добавить блок</button>
                <button onclick="add20_50()">20 => 50</button>
                <button onclick="add10__80()">10 => -80</button>
                <button onclick="opacityChange()">0% to 100%</button>
                <label for="blockCircle">Количество кругов:</label>
                <input type="number" id="blockCircle" value="5" min="1" max="555">
                <button class="button" onclick="addBlocksCircle()">Создать круги</button>

            </main>

            <footer>
                &copy; Dark knight
            </footer>
    </body>

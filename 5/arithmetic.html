        <script>
            function showSum(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert("сумма " +a+ " и " +b+ " равна " +result);
            }
            function showAuthor(){
                let author = 'Автор страницы:\nМаксим';
                alert(author);
            }
            function showWussup(){
                let wussup = '«I have one power.\nI never give up»'
                alert(wussup)
            }
            function showRez(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert("разность " +a+ " и " +b+ " равна " +result);
            }
            function showUmn(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert("умножение " +a+ " и " +b+ " равна " +result);
            }
            function showDel(){
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert("деление " +a+ " и " +b+ " равна " +result);
            }

        </script>

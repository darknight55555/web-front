<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исчезающие круги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            position: absolute;
            transition: all 0.7s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .circle.hidden {
            width: 0;
            height: 0;
            opacity: 0;
            font-size: 0;
        }
        
        .reset-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        
        .reset-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Круги с разными цветами и номерами -->
    <div class="circle" style="background: #FF5733; top: 20%; left: 15%;">1</div>
    <div class="circle" style="background: #33FF57; top: 30%; left: 70%;">2</div>
    <div class="circle" style="background: #3357FF; top: 60%; left: 25%;">3</div>
    <div class="circle" style="background: #F3FF33; top: 10%; left: 50%; color: #333;">4</div>
    <div class="circle" style="background: #FF33F3; top: 70%; left: 60%;">5</div>
    <div class="circle" style="background: #33FFF3; top: 40%; left: 40%; color: #333;">6</div>
    <div class="circle" style="background: #8A2BE2; top: 25%; left: 80%;">7</div>
    <div class="circle" style="background: #FF6347; top: 65%; left: 10%;">8</div>
    <div class="circle" style="background: #20B2AA; top: 50%; left: 75%;">9</div>
    <div class="circle" style="background: #9370DB; top: 80%; left: 45%;">10</div>
    
    <button class="reset-btn">Восстановить круги</button>
    
    <script>
        // Обработчик клика по кругам
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('click', function() {
                this.classList.add('hidden');
            });
        });
        
        // Обработчик кнопки восстановления
        document.querySelector('.reset-btn').addEventListener('click', function() {
            document.querySelectorAll('.circle').forEach(circle => {
                circle.classList.remove('hidden');
            });
        });
       
    </script>
</body>
</html>

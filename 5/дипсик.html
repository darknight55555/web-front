<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    
    <script>
        function calculateTotal() {
            // Получаем элементы ввода
            const banana = document.getElementById('banana');
            const apple = document.getElementById('apple');
            const orange = document.getElementById('orange');
            const kiwi = document.getElementById('kiwi');

            // Парсим значения (по умолчанию 0, если поле пустое)
            const bananaCount = parseInt(banana.value) || 0;
            const appleCount = parseInt(apple.value) || 0;
            const orangeCount = parseInt(orange.value) || 0;
            const kiwiCount = parseInt(kiwi.value) || 0;

            // Цены за штуку
            const prices = {
                banana: 40,
                apple: 30,
                orange: 45,
                kiwi: 50
            };

            // Рассчитываем общую сумму
            const total = 
                bananaCount * prices.banana +
                appleCount * prices.apple +
                orangeCount * prices.orange +
                kiwiCount * prices.kiwi;

            // Выводим результат
            document.getElementById('output').textContent = 
                `Общая сумма: ${total} руб`;
        }

        function clearCart() {
            // Очищаем все поля ввода
            document.getElementById('banana').value = '';
            document.getElementById('apple').value = '';
            document.getElementById('orange').value = '';
            document.getElementById('kiwi').value = '';
            
            // Очищаем результат
            document.getElementById('output').textContent = '';
        }
    </script>

    <style>
        .message {
            width: 300px;
            height: 100px;
            display: block;
            margin: 10px 0;
        }
        
        input[type="number"] {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        
        #output {
            font-size: 20px;
            margin: 20px 0;
            color: green;
            font-weight: bold;
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>КОРЗИНА ТОВАРОВ</h1>
    </header>
    
    <main>
        <label class="message">
            Бананы (40 руб/шт):<br>
            <input type="number" id="banana" placeholder="Количество бананов" min="0">
        </label>

        <label class="message">
            Яблоки (30 руб/шт):<br>
            <input type="number" id="apple" placeholder="Количество яблок" min="0">
        </label>

        <label class="message">
            Апельсины (45 руб/шт):<br>
            <input type="number" id="orange" placeholder="Количество апельсинов" min="0">
        </label>

        <label class="message">
            Киви (50 руб/шт):<br>
            <input type="number" id="kiwi" placeholder="Количество киви" min="0">
        </label>

        <div class="buttons">
            <button onclick="calculateTotal()">Рассчитать сумму</button>
            <button onclick="clearCart()">Очистить корзину</button>
        </div>
        
        <div id="output"></div>
    </main>

    <footer>
        &copy; Dark knight
    </footer>
</body>
</html>

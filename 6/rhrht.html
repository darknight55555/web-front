<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP| Веб-разработчик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            background: rgba(44, 62, 80, 0.95);
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #2c3e50, #34495e);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Projects */
        .projects {
            padding: 5rem 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .project-info {
            padding: 1.5rem;
        }

        /* Skills */
        .skills {
            padding: 5rem 0;
            background: #34495e;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-item {
            text-align: center;
            padding: 1rem;
        }

        .skill-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Contact */
        .contact {
            padding: 5rem 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: #34495e;
            border: none;
            border-radius: 5px;
            color: var(--light);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #27ae60;
        }

        /* Footer */
        footer {
            background: #34495e;
            padding: 2rem 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: var(--light);
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">M.P.</a>
            <div class="nav-links">
                <a href="#projects">Проекты</a>
                <a href="#skills">Навыки</a>
                <a href="#contact">Контакты</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h1>MVP</h1>
            <p>Full-stack веб-разработчик</p>
            <button>Посмотреть работы</button>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>Мои проекты</h2>
            <div class="project-grid">
                <div class="project-card">
                    <div class="project-image" style="background-image: url('project1.jpg')"></div>
                    <div class="project-info">
                        <h3>Интернет-магазин</h3>
                        <p>React, Node.js, MongoDB</p>
                    </div>
                </div>
                <!-- Добавьте больше проектов -->
            </div>
        </div>
    </section>

    <section id="skills" class="skills">
        <div class="container">
            <h2>Навыки</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <i class="fab fa-html5 skill-icon"></i>
                    <h3>HTML5</h3>
                </div>
                <!-- Добавьте больше навыков -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Свяжитесь со мной</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Имя">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea placeholder="Сообщение" rows="5"></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
        <p>&copy; MVP. Все права защищены</p>
    </footer>
</body>
</html>
